<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tunefish</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for 'head'}}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/tunefish.css">

    <script type="text/javascript">function getEnvVar(){return JSON.parse(decodeURIComponent($('meta[name="tunefish/config/environment"]').attr("content")))}function getAPIUrl(){var t=getEnvVar();if(t.environment==="production"){return "https://tunefi.sh";}else{return "http://127.0.0.1:3000"}}function openAuthWindow(e){window.open(getAPIUrl()+"/auth/"+e,'_blank')}</script>
  </head>
  <body>
    <script src="assets/vendor.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="assets/tunefish.js"></script>
  </body>
</html>
